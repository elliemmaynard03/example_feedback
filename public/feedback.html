<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="feedback-styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="feedback-script.js"></script>
</head>

<body>
    <header>
        <header id="main-header">
            <h1 id="title">Ellie Maynard's Store Front</h1>
               <nav id="main-nav">
                   <div id="hamburger">
                       <div></div>
                       <div></div>
                       <div></div>
                   </div>
                   <ul id="nav-items" class="'hide-small">
                       <li><a href="index.html">Home</a></li>
                       <li><a href="clothing.html">Clothing</a></li>
                       <li><a href="products.html">Products</a></li>
                       <li><a href="jewelry.html">Jewelry</a></li>
                       <li><a href="feedback.html">Feedback</a></li>
                       <li><a href="contactme.html">Contact Me</a></li>
                   </ul>
               </nav>
        <h1 id="feedback-label">Feedback</h1>
        <a href="#" id="add-link">+</a>
    </header>

    <div class="columns two-columns">
        <div id="feedback-list" class="columns"></div>
        <div id="feedback-details-column">
            <h2 id="feedback-details-label">Feedback Information</h2>

            <div id="feedback-details"></div>
        </div>
    </div>
    <div id="add-edit-feedback-container" class="dialog transparent">
        <span class="close">&times;</span>

        <h3 id="add-edit-title">Feedback</h3>
        <form id="add-edit-feedback-form" method="post">
            <input type="text" name="_id" value="-1" />
            <p>
                <label for="name ">Name:</label>
                <input type="text" id="name" name="name" required />
            </p>
            <p>
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required />
            </p>
            <p>
                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating" required />
            </p>
            <p>
                <label for="img">Upload Image:</label>
                <input type="file" id="img" name="img" />
            </p>
            <p id="review-p">
                <label class="inline">Review:</label>
                <a href="#" id="add-review">Add Review</a>
                <section id="review-boxes"></section>
            </p>
            <p>
                <button type="submit">Submit</button>
            </p>
            <div id="success-message" style="display: none;">Success! Your Form Was Submitted.</div>
            <div id="error-message" style="display: none; color: red;">Error! Your Form Was Not Submitted Correctly.</div>
        </form>
    </div>
</body>

</html>
